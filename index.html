<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css
    ">
    <title>Calculator by Hans Cabanero</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="previousNumber"></div>
                <div class="currentNumber"></div>
            </div>
                <button style="background-color: #B56868;" class="clear ">AC</button>

                <button style="background-color: #4B5C88;" class="clear"> C</button>
                
                <button class="operator">%</button>
                <button class="operator">/</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="operator">+</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="operator">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="operator">x</button>
                <button class="btn">0</button>
                <button class="decimal operator">.</button>
                <button class="equal clear long">=</button>
        </div>
    </div>
    <div class="footer"> Copyright Â© | Hans Cabanero | The Odin Project</div>
</body>
<script src="script.js" defer></script>
</html>
